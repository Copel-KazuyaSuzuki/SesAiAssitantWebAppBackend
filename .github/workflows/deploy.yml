name: Deploy to AWS Lambda (SesAiAssitantWebAppBackend)

on:
  push:
    branches:
      - main  # main ブランチにプッシュされたときに実行

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: コードをチェックアウト
        uses: actions/checkout@v4

      - name: JDK をセットアップ
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Maven パッケージをビルド
        run: mvn clean package -Dmaven.test.skip=true

      - name: ビルド結果の確認
        run: ls -R target

      - name: AWS CLI のセットアップ
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1
          role-session-name: GitHubActionsDeployment
          role-to-assume: arn:aws:iam::536697254314:role/SES-AI-ASSISTANT

      - name: Lambda にデプロイ
        run: |
          aws lambda update-function-code \
            --function-name SesAiAssitantWebAppBackend \
            --zip-file fileb://target/SesAiAssitantWebAppBackend-0.0.1-SNAPSHOT.jar

      - name: Lambda の更新が完了するまで待機
        run: |
          aws lambda wait function-updated --function-name SesAiAssitantWebAppBackend

      - name: Lambda ハンドラーを設定
        run: |
          aws lambda update-function-configuration \
            --function-name SesAiAssitantWebAppBackend \
            --handler copel.sesproductpackage.webapp.backend.LambdaHandler::handleRequest
